<section id="contact">
  <div class="section-container container">
    <h1>Contact</h1>

    <div class="contact-msg">
      <p>Leave us a message and we'll get back to you as soon as possible.</p> <p>Don't forget to also <span class='subscribe-btn'>subscribe</span> to our newsletter and join our <a href="https://www.facebook.com/groups/ucsdcses/" target="_blank">Facebook group</a> to stay up-to-date with our latest events!</p>
    </div>

    <form method="POST" id='contact-form' action="https://formspree.io/f/mbjweggo" onsubmit="submitted()">
      <div class='contact-name contact-field'>
        <label class='contact-label'>Name *</label>
        <input type='text' required name='name' />
      </div>

      <div class='contact-email contact-field'>
        <label class='contact-label'>Email *</label>
        <input type='email' required name="_replyto" />
      </div>

      <div class='contact-content contact-field'>
        <label class='contact-label'>Message *</label>
        <textarea class='contact-content' required name="body"></textarea>
        <input type="text" name="_gotcha" style="display:none" />
      </div>

      <div class='contact-submit contact-field'>
        <button class="contact-submit-btn">Submit!<fa [name]="'paper-plane'"></fa></button>
      </div>

      <input type="hidden" name="_subject" value="CSES: New Message" />
      <input type="hidden" name="_next" value="#">
    </form>

    <script>
      function submitted() {
        alert("Thank you for your message. We'll get back to you within next 1-3 business days");
      }
      
      var contactform =  document.getElementById('contact-form');
      contactform.setAttribute('action', '//formspree.io/' + 'cses' + '@' + 'eng' + '.' + 'ucsd' + '.' + 'edu');
      // contactform.setAttribute('action', 'https://formspree.io/f/mbjweggo');
    </script>

  </div>
</section>
